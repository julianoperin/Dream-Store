<!DOCTYPE html>
<html lang="en">
  <head>
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta name="description" content="Dream Store ..." />
      <link
        rel="shortcut icon"
        type="image/png"
        href="../src/assets/img/favicon.png"
      />
      <link rel="stylesheet" href="../src/scss/app.scss" />
      <title>Vanilla Parcel Boilerplate</title>
    </head>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />

    <!-- styles css -->
    <title>Home | Comfy</title>
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar">
      <div class="nav-center">
        <!-- links -->
        <div>
          <button class="toggle-nav">
            <i class="fas fa-bars"></i>
          </button>
          <div class="nav-links">
            <li>
              <a href="index.html" class="nav-link">home</a>
            </li>
            <li>
              <a href="products.html" class="nav-link">products</a>
            </li>
            <li>
              <a href="about.html" class="nav-link">about</a>
            </li>
          </div>
        </div>
        <!-- logo -->
        <img src="../src/assets/logo-white.png" alt="logo" class="nav-logo" />
        <!-- cart icon -->
        <div class="toggle-container">
          <button class="toggle-cart">
            <i class="fas fa-shopping-cart"></i>
          </button>
          <span class="cart-item-count">10</span>
        </div>
      </div>
    </nav>
    <!-- hero -->
    <section class="hero">
      <div class="hero-container">
        <h1 class="text-slanted">Welcome to the future</h1>
        <h3>Live well</h3>
        <a href="products.html" class="hero-btn">Start Shopping</a>
      </div>
    </section>
    <!-- SideBar -->
    <div class="sidebar-overlay">
      <aside class="sidebar">
        <!-- close -->
        <button class="sidebar-close">
          <i class="fas fa-times"></i>
        </button>
        <!-- links -->
        <ul class="sidebar-links">
          <li>
            <a href="index.html" class="sidebar-link">
              <i class="fas fa-home fa-fw"></i>
              home</a
            >
          </li>
          <li>
            <a href="./products.html" class="sidebar-link">
              <i class="fas fa-couch fa-fw"></i>
              producs</a
            >
          </li>
          <li>
            <a href="about.html" class="sidebar-link">
              <i class="fas fa-book fa-fw"></i>
              about</a
            >
          </li>
        </ul>
      </aside>
    </div>
    <!-- Cart -->
    <div class="cart-overlay show">
      <aside class="cart">
        <button class="cart-close">
          <i class="fas fa-times"></i>
        </button>
        <header>
          <h3 class="text-slanted">your bag</h3>
        </header>
        <!-- cart producs -->
        <div class="cart-items">
          <article class="cart-item" data-id>
            <img
              src="../src/assets/main-bcg.jpeg"
              class="cart-item-img"
              alt="name"
            />
            <!-- item info -->
            <div>
              <h4 class="cart-item-name">macys couch</h4>
              <p class="cart-item-price">$19.99</p>
              <button class="cart-item-remove-btn">
                <i class="fas fa-trash"></i>
              </button>
            </div>
            <!-- amount toggle -->
            <div>
              <button class="cart-item-decrease-btn">
                <i class="fas fa-minus"></i>
              </button>
              <p class="cart-item-amount">5</p>
              <button class="cart-item-increase-btn">
                <i class="fas fa-plus"></i>
              </button>
            </div>
          </article>
          <!-- end of single item -->
        </div>
        <!-- footer -->
        <footer>
          <h3 class="cart-total text-slanted">total : $20.00</h3>
          <button class="cart-checkout btn">checkout</button>
        </footer>
      </aside>
    </div>

    <script type="module" src="../src/main.js"></script>
  </body>
</html>
